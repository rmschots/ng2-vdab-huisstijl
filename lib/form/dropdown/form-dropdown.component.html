<div [formGroup]="formGroup">
  <div class="form-row">
    <div class="form-label">
      <label for="{{formFieldReference}}">{{formFieldLabel}}</label>
    </div>
    <div class="form-field" [ngClass]="{'field-error': formError}">
      <select id="{{formFieldReference}}"
              name="{{formFieldReference}}"
              [formControlName]="formFieldReference">
        <option value="" disabled selected hidden>{{formFieldPlaceholder}}</option>
        <option *ngFor="let option of dropdownOptions" [ngValue]="option">{{option}}</option>
      </select>
      <div class="field-error-message" *ngIf="formError">
        {{ formError }}
      </div>
      <div *ngIf="formFieldOptional" class="optional">(optioneel)</div>
    </div>
  </div>
</div>
